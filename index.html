<body>
    <h1 class="main_heading">Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.webp">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpeg">
        </div>
    </div>
    <div class="scoreboard">
        <div class="userscore">
            <p>
                You
            </p>
            <p id="userscore">
                0
            </p>
        </div>
        <div class="computerscore">
            <p>Computer</p>
            <p id="compscore">0</p>
        </div>
    </div>
            <div id="msg-board">Click on your choice!</div>
